        topoViewer-role: gpu
        topoViewer-group: "FE Servers"
        topoViewer-groupLevel: 4
        graph-posX: "-95"
        graph-posY: "395"
        graph-group: FE Servers
        graph-level: "4"
        graph-groupLabelPos: bottom-center

    2tier-fe-svr-04:
