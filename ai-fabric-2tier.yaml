        topoViewer-group: "GPU Servers"
        topoViewer-groupLevel: 4
        graph-posX: "125"
        graph-posY: "355"
        graph-group: GPU Servers
        graph-level: "4"
        graph-groupLabelPos: bottom-center

    # 6 x Servers in Frontend Network
