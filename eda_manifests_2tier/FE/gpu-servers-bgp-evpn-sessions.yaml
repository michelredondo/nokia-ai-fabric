apiVersion: routingpolicies.eda.nokia.com/v1alpha1
kind: Policy
metadata:
  namespace: ai-fabric-fe
  name: export-bgpgroup-frr-overlay
spec:
  defaultAction:
    policyResult: reject
  statement:
    - name: '25'
      match:
        bgp:
          evpnRouteType:
            - 1
      action:
        policyResult: accept
        bgp:
          localPreference: 100
    - name: '30'
      match:
        bgp:
          evpnRouteType:
            - 2
      action:
        policyResult: accept
        bgp:
          localPreference: 100
    - name: '35'
      match:
        bgp:
          evpnRouteType:
            - 3
      action:
        policyResult: accept
        bgp:
          localPreference: 100
    - name: '40'
      match:
        bgp:
          evpnRouteType:
            - 4
      action:
        policyResult: accept
        bgp:
          localPreference: 100
    - name: '45'
      match:
        bgp:
          evpnRouteType:
            - 5
      action:
        policyResult: accept
        bgp:
          localPreference: 100
---
