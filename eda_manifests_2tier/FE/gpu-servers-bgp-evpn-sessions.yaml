apiVersion: protocols.eda.nokia.com/v1
kind: DefaultBGPGroup
metadata:
  name: bgpgroup-frr-overlay
  namespace: ai-fabric-fe
spec:
  exportPolicy:
    - export-bgpgroup-frr-overlay
  importPolicy:
    - import-bgpgroup-frr-overlay
  ipv4Unicast:
    enabled: false
  l2VPNEVPN:
    enabled: true
  multiHopMaxHop: 2
---
apiVersion: protocols.eda.nokia.com/v1
kind: DefaultBGPPeer
metadata:
  name: leaf1-gpu-svr-01-overlay
  namespace: ai-fabric-fe
spec:
  dynamicNeighbor: false
  group: bgpgroup-frr-overlay
  interface: 2tier-feleaf-01-system0
  interfaceKind: SYSTEMINTERFACE
  peerAS:
    autonomousSystem: 4200000031
  peerIP: 10.13.58.31
  ipv6Unicast:
    enabled: false
